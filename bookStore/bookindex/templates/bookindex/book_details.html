<!-- book_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'contactFun'%}">Contact Us </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'aboutusFun'%}">About Us </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'books_landing'%}">Our Books </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'books_index'%}">Our Books From DB </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="container">
    <h1 class="mt-5 mb-3">Book Details</h1>
    <div class="card" style="width: 18rem;">
        <img src="{{ book.pic }}" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">No of Pages: {{ book.no }}</li>
            <li class="list-group-item">Price: {{ book.price }}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
