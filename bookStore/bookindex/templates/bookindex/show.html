{% extends  'layouts/base.html' %}

{% block content %}
    <h1 class="mt-5 mb-3">Book Details</h1>
    <div class="card" style="width: 18rem;">
         <img src="/media/{{book.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">no_of_pages: {{ book.no_of_pages }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">created_at: {{ book.created_at }}</li>
            <li class="list-group-item">updated_at: {{ book.updated_at }}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
{% endblock %}
